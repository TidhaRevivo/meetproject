<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rank.It</title>
     <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
     <script src="{{ url_for ('static', filename='js/script.js')}}"></script>
  </head>
  <body class="bod">
    <div class="container-fluid">
      <div class="row">
   <div class="col-4"><h1>Rank.Itâ˜…</h1></div>
   <div class="col-6"></div>
   </div>
   <center><h1><br> Movies!</h1></center>
   <br>
   <ul>
  <li><a href="{{url_for('home')}}">Home</a></li>
  <li><a class="active" href="{{url_for('movies')}}">Movies</a></li>
  <li><a href="{{url_for('series')}}">Series</a></li>
  <li><a href="{{url_for('about')}}">About</a></li>
  </ul>
<br><br><br><br>
  <center>
  	<div class="row"><div class="post">
  <h1>{{m.movie}} </h1>
  <img src="{{'static''/lotr1.jpg'}}" class="movie_img">
  <h1> {{m.rating}}</h1>
  </div></div>
  <br><br><br><br><br>
  <div class="row">
  <div class="form">
    <form action="/harrypotter1" method="POST">
    <span class="text-center"><h1>Rank It!</h1></span>
    <div class="input-container"><input type="text" name="rating" placeholder="Write What You Thought About The Movie:  " required=""></div>
    <br>
   <div class="input-container"><input type="hidden" name="username" value="{{u}}"> </div>
    <br>  
    <input type="submit" value="submit" class="button" style="vertical-align:middle"> 
    </form></div>
    </div>
    {%for post in posts%}
    <div class="post">
    	<h1>{{post.username}}</h1>
    	<h2>{{post.rating}}</h2>
    </div>
    {%endfor%}
  </center>
</div>
</body>
</html>
